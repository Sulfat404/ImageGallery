<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API photo gallary</title>
  <link rel="icon" type="image/png" href="./img/camera.png" sizes="32x32">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
  <div class="gallery-big-block d-none">
    <div class="btn btn-prev">
      <i class="bi bi-arrow-left-circle"></i>
    </div>
    <div class="wrapper-bigPhoto-btn-close">
      <div class="big-size-photo">
        <img class="img-big-size-photo" src="#" alt="photo">
        <img style="width:100px; height: 100px; margin: 300px" class="spinner d-none" src="./img/Spinner.gif"
          alt="photo">
      </div>
      <div class="btn btn-close">
        <i class="bi bi-x-circle"></i>
      </div>
    </div>
    <div class="btn btn-next">
      <i class="bi bi-arrow-right-circle"></i>
    </div>
  </div>
  <div class="wrapper">
    <header>
      <div class="container">
        <div class="header__content">
          <div class="header__title">
            <div class="header__svg"><img src="./img/camera.png" alt="camera"></div>
            API unsplash.com
          </div>
          <div class="header__placeholder placeholder_color">
            <div class="header__subtitle">Color</div>
            <select class="select__color">
              <option value="">(Not Selected)</option>
              <option value="black_and_white">Black and White</option>
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="yellow">Yellow</option>
              <option value="orange">Orange</option>
              <option value="red">Red</option>
              <option value="purple">Purple</option>
              <option value="magenta">Magenta</option>
              <option value="green">Green</option>
              <option value="teal">Teal</option>
              <option value="blue">Blue</option>
            </select>
          </div>
          <div class="header__placeholder">
            <div class="header__subtitle">What do you want to find? (en)</div>
            <input class="placeholder__search" type="text" placeholder="Search..." autocomplete="off" autofocus>
            <img class="placeholder__icon"
              src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-search-seo-dreamstale-lineal-dreamstale-7.png"
              alt="search">
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="gallery-wrapper">
          <div class="gallery">
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="footer__content">
          <div class="content_copyright">
            <ul class="copyright__list">
              <li class="copyright__item">Â©</li>
              <li class="copyright__item">2022</li>
              <li class="copyright__item">
                <a class="github_link" href="https://github.com/Sulfat404">github</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script src="./main.js"></script>
</body>

</html>
